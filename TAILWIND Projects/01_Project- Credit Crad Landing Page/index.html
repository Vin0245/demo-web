<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Project- Credit Card Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <nav>
        <img class="ml-36 mt-5" src="./assets/Icons/Logo.svg" alt="logoImage">
        <ul class="text-white flex mx-auto justify-center -mt-9 gap-14">
            <li>Home</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>About Us</li>
        </ul>
        <div class="float-right -mt-5 mr-40">
        <select class="bg-black text-white">
            <option>Eng</option>
            <option>Hindi</option>
        </select>
           
        <button class="text-white ml-12 relative">Contact Us</button>
        <img class="ml-[69px] -mt-6 h-6 w-20 absolute" src="./assets/Icons/btn-pink-bg.svg" alt="">
            
        </div>
    </nav>
    <main>
        <!-- parent div of second Page -->
        <div class="m-1 flex bg-green-500">
            <!-- left side of second Page -->
            <div class="flex bg-yellow-300 w-1/2">
                <h1 class="text-7xl text-white">Simplify All Transactions in One Card</h1>
            </div>
            <!-- right side of second Page -->
            <div class=" bg-white w-1/2 ml-[500px]">
                <img class="relative" src="./assets/Photos/backCards.png" alt="backcardsImage">
                <img class="absolute" src="./assets/Photos/frontCards.png" alt="frontcardsImage">
            </div>
        </div>
    </main>
</body>
</html>
