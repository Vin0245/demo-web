<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // swap of number using third variable
        var a=parseInt(prompt("Enter the value of a: "));
        var b=parseInt(prompt("Enter the value of b: "));
        console.log(`The value of a is: ${a},The value of b is: ${b}`);
        var temp;
        temp = a;
        a = b;
        b = temp;
        console.log(`After Swapping the value of a is: ${a} and the value of b is: ${b}`);
    </script>
</head>
<body>
    
</body>
</html>
